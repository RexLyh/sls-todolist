<div class="col-sm-12 pd todo-btn-container">
    <button type="button" class="btn btn-default col-sm-2 col-xs-6 todo-btn-finish-all">全选/不选</button>
    <button type="button" class="btn btn-danger col-sm-3 col-xs-6 todo-btn-clear-finished">清空已完成</button>
    <button type="button" class="btn btn-info col-sm-2 col-xs-4 todo-btn-filter" data-filter="all">所有(<span class="todo-total" id="allTotal">0</span>)</button>
    <button type="button" class="btn btn-default col-sm-2 col-xs-4 todo-btn-filter" data-filter="finished">已完成(<span class="todo-finish-total" id="finishTotal">0</span>)</button>
    <button type="button" class="btn btn-default col-sm-3 col-xs-4 todo-btn-filter" data-filter="nofinish">未完成(<span class="todo-nofinish-total" id="noFinishTotal">0</span>)</button>
</div>
